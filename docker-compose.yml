version: '3.8'

services: 

  redis:
    image: redis:7

  web:
      build: ./app
      ports:
        - 8014:8000
      command: uvicorn main:app --host 0.0.0.0 #--reload
      volumes:
        - ./app:/usr/src/app
      environment:
        - CELERY_BROKER_URL=redis://redis:6379/0
        - CELERY_RESULT_BACKEND=redis://redis:6379/0
        - TZ=US/Eastern
      depends_on:
        - redis

  worker:
    build: ./app
    command: celery -A worker.celery worker --loglevel=info --logfile=logs/celery.log
    volumes:
      - ./app:/usr/src/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - TZ=US/Eastern
    depends_on:
      - web
      - redis  

  dashboard:
    build: ./app
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - 5556:5555
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - TZ=US/Eastern
    depends_on:
      - web
      - redis
      - worker   

